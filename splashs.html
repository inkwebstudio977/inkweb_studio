<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen with Loader</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Full-screen splash screen */
        #splash-screen {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: #101e9b;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            z-index: 9999;
        }

        /* Logo or Welcome Text */
        #splash-screen h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* CSS Loader (Spinner) */
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide splash screen after fade-out */
        .fade-out {
            animation: fadeOut 1s ease-out forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <h1>Welcome to Inkweb Studio</h1>
        <div class="loader"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                document.getElementById('splash-screen').classList.add('fade-out');

                // Redirect to Home Page (index.html)
                setTimeout(() => {
                    window.location.href = "index.html"; // Change this to your home page
                }, 1000); // Redirect after fade-out animation
            }, 4000); // Show splash screen for 4 seconds
        });
    </script>

</body>
</html>
